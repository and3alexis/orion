<div *ngIf="emotion" >
  <div *ngIf="emotion === 'HPPY'" >
    <img src="assets/happy.png" />
  </div>
  <div *ngIf="emotion === 'TM'" >
    <img src="assets/time.png" />
  </div>
  <div *ngIf="emotion === 'UN'" >
    <img src="assets/unexpected.png" />
  </div>
  <div *ngIf="emotion === 'SD'" >
    <img src="assets/sad.png" />
  </div>
</div>
