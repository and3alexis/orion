<div *ngIf="emotion" style="text-align:center">
  <div *ngIf="emotion === 'HPPY'" style="text-align:center">
    <img src="assets/happy.png" />
  </div>
  <div *ngIf="emotion === 'TM'" style="text-align:center">
    <img src="assets/time.png" />
  </div>
  <div *ngIf="emotion === 'UN'" style="text-align:center">
    <img src="assets/unexpected.png" />
  </div>
  <div *ngIf="emotion === 'SD'" style="text-align:center">
    <img src="assets/sad.png" />
  </div>
</div>
