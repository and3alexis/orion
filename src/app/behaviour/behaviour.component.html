<div *ngIf="behaviour">
  <h2>
    <button pButton type="button" icon="fa-arrow-left" (click)="goBack()" iconPos="left"></button>
     {{behaviour.scenario}}
  </h2>

  <table style="width:600px;" class="tableMargin">

    <tr>
      <td rowspan="2" [ngStyle]="{'background-color': changeColor(behaviour.color)}" style="width:70px"></td>
      <td>
        <div class="centered">
          <h3>Emoci√≥n</h3>
        </div>
      </td>
      <td>
        <div class="centered">
          <h3>Status HTTP</h3>
        </div>
      </td>
      <td>
        <div class="centered">
          <h3>Status Code</h3>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="horizontal">
          <div class="vertical">
            <behaviour-emotion [emotion]="behaviour.emotion"></behaviour-emotion>
          </div>
        </div>
      </td>
      <td class="alignVertically">
        <div class="horizontal">
          {{behaviour.statusHttp}}
        </div>
      </td>
      <td class="alignVertically">
        <div class="horizontal">
          {{behaviour.statusCode}}
        </div>
      </td>
    </tr>
  </table>

  <div class="margin gherkin"><span class="bold">Dado que</span> {{behaviour.given}}</div>
  <div class="margin">
    <behaviour-params [params]="behaviour.givenParams"></behaviour-params>
  </div>
  <div class="margin gherkin"><span class="bold">Cuando</span> {{behaviour.when}}</div>
  <div class="margin">
    <behaviour-params [params]="behaviour.whenParams"></behaviour-params>
  </div>
  <div class="margin gherkin"><span class="bold">Entonces</span> {{behaviour.then}}</div>
  <div class="margin">
    <behaviour-params [params]="behaviour.thenParams"></behaviour-params>
  </div>

</div>
